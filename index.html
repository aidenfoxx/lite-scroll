<!DOCTYPE html>
<html>
<head>
	<title>Lite Scroll</title>
	<style>
		body { margin: 0; padding: 0; }

		#scroll { width: 100%; height: 600px; overflow: hidden; box-shadow: 0 2px 0 #999999; }
		#scroll .content { width: 400%; }
		#scroll .content .page { width: 25%; height: 600px; float: left; }
		#scroll .content .page:nth-child(odd) { background-color: #f0f0f0; }
		#scroll .content .page:nth-child(even) { background-color: #dddddd; }
	</style>
	<script src="./js/litescroll.js"></script>
	<script>
		function load()
		{
			var scroll = new LiteScroll(document.getElementById('scroll'), { scrollX: true, scrollY: false, snap: true });
		}
	</script>
</head>
<body onload="load()">
	<div id="scroll">
		<div class="content">
			<div class="page">Page 1</div>
			<div class="page">Page 2</div>
			<div class="page">Page 3</div>
			<div class="page">Page 4</div>
		</div>
	</div>
</body>
</html>
